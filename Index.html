<body>
    <header><h1 id="header">The Movie Guru</h1></header>
    <div id="heading"><p>Korean Dramas</p>
    <p class="list-all"></p>
    </div>
    <div id="lists">
    <ul id="actList">
        <h2>What would you like to do?</h2>
        <br />
        <li>Create a movie - C</li>
        <br />
        <li>Read the details of a movie - R</li>
        <br />
        <li>Update the details of a movie - U</li>
        <br />
        <li>Delete a movie - D</li>
        <br/>

        <input type="text" id="choice" name="att" maxlength="12" size="4"></input>
        <button onclick="act(choice.value)">Submit your choice of action</button>
    </ul>
    <p class="movieInfo">
    </p>
        </div>
